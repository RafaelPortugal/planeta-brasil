<style>
	html {
		overflow: hidden;
	}
	.bg-internas {
		top: 50px;
	}
	body {
		background: #35570a;
	}
	#wrapper {
		width: 100%;
		padding-top: 26em;
		padding-bottom: 43px;
	}
	.section {
		padding: 0 10px;
	}
	h2 {
		margin-bottom: 0;
	}
</style>
<menu id="nav-left">
    <ul>
        <li ng-repeat="item in items" class="{{item.status}}"><a href="{{item.href}}" ng-click="activeMenu(item)">{{ item.title }}</a></li>
    </ul>
</menu>
<header>
	<button class="menu"></button>
	<h1>Planeta Brasil</h1>
	<div class="logo_header">
		<img src="images/logo.png" alt="Logotipo">
	</div>
	<button class="btn-gps"></button>
</header>
<div class="bg-internas left-menu"><img src="images/tabela-de-jogos.jpg" alt="Bacground"></div>
<div id="wrapper">
	<div class="page">
		<div class="section">
			<div class="last-matches" ng-repeat="games in finals">
				<h2><div class="border border-left"></div> {{games.title}} <div class="border border-right"></h2>
				<ul class="border">
					<li ng-repeat="g in games.games" ng-class="{'last':$last}">
					    <i class="home"><span>{{ g.abbr_home}}</span>
					    <img ng-if="g.img_home != ''" src="{{ g.img_home}}" alt="{{ g.home}}"> </i>
					    <span class="result home">{{ g.gols_home}}</span><span class="vs"> X </span><span class="result visited">{{ g.gols_visited}}</span>
					    <i class="visited">
					    <img ng-if="g.img_visited != ''" src="{{ g.img_visited}}" alt="{{ g.visited}}"><span>{{ g.abbr_visited}}</span></i>
					</li>
				</ul>
			</div>
		</div class="section">


	</div>
</div>
<div id="footer-fixed">
	<span>BRASIL BEYOND BRAZIL</span>
</div>
