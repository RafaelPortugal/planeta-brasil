<style>
	html {
		overflow-x: hidden;
	}
	.bg-internas {
		top: 50px;
	}
	body {
		background: #000;
	}
	h2 {
		position: absolute;
		bottom: 0;
		color: #fff;
		text-align: center;
		width: 100%;
		font-size: 4em;
		margin: 0;
		text-transform: uppercase;
		font-weight: lighter;	
	}
	h2 .yellow{
		color: #facb11;
	}
	h2 .blue{
		color: #109bd7;
	}
	h2 .green{
		color: #00a84f;
	}
	.relative {
		top: 340px;
		padding-bottom: 60px;
	}
	.relative img {
		border: 8px solid #fff;
		width: 100%;
	}
	.photos {
		text-align: center;
	}
	.photos li {
		padding: 10px 10%;
	}
	.back {
		padding-bottom: 20px;
		text-align: center;
	}
	.back a {
		display: inline-block;
		background: #f9cb11;
		border: 0;
		border-radius: 15px;
		padding: 5px 15px;
		text-transform: uppercase;
		font-weight: bold;
		text-decoration: none;
		font-size: 1.2em;
		color: #003e66;
		margin-top: 30px;
	}
	.photos img {
		background-image:url('images/loading.gif');
		background-repeat:no-repeat;
		background-attachment:fixed;
		background-position-x:center;
		background-position-y:30px;
	}

	@media all and (max-width: 359px){
		.relative {
			top: 300px;
		}
	}
</style>
<menu id="nav-left">
    <ul>
        <li ng-repeat="item in items" class="{{item.status}}">
        	<a ng-if="item.href != '#/facebook'" href="{{item.href}}" ng-click="activeMenu(item)">{{ item.title }}</a>
        	<a ng-if="item.href == '#/facebook'" href="{{url_local}}" onclick="window.open('https://www.facebook.com/planetabrasiloficial', '_blank', 'location=yes');">{{ item.title }}</a>
        </li>
    </ul>
</menu>
<header>
	<button class="menu"></button>
	<h1>Menu</h1>
	<div class="logo_header">
		<img src="images/logo.png" alt="Logotipo">
	</div>
</header>
<div class="bg-internas left-menu">
	<img src="images/fotos-torcida.jpg" alt="Bacground">
	
	<h2 ng-if="language != 2">A <strong class="yellow">Torcida</strong> <br/><span class="blue">que</span> <strong class="green">vibra</strong></h2>
	<h2 ng-if="language == 2">The <strong class="yellow">Cheering</strong> <br/><span class="blue">crowd</span></h2>
</div>
<div id="wrapper">
	<div class="relative page">
		<div class="back">
			<a onclick="take_picture();">{{send}}</a>
		</div>

		<ul class="photos">
			<li ng-repeat="photo in photos">
				<img src="{{photo.img}}" alt="{{photo.name}}">
			</li>
		</ul>
	</div>
</div>
<div id="footer-fixed">
	<span>BRASIL BEYOND BRAZIL</span>
</div>
