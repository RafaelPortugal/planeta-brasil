<style>
	html {
		overflow-y: hidden !important;
	}
	body{
    height: 100%;
		background: #170908;
	}

	#curiositys .element_banner h2 {
		font-size: 6em;
		color: #d9d900;
		line-height: 1em;
		margin: 0;
		margin-bottom: 10px;
	}
	#curiositys .element_banner .line {
		color: #d9d900;
		position: relative;
		text-align: center;
		font-size: 3em;
		text-transform: uppercase;
		line-height: 1em;
		margin: 0;
	}
	#curiositys .element_banner .line span {
		display: inline-block;
		position: absolute;
		height: 50%;
		border-top: 1px solid #00a84f;
		width: 40px;
		left: 0;
		bottom: 0;
	}
	#curiositys .element_banner .line span.right {
		left: initial;
		right: 0;
	}
	#curiositys .element_banner .describe {
		color: #fff;
		font-size: 3em;
		margin: 0;
		line-height: 1.2em;
	}
</style>

<menu id="nav-left">
    <ul>
        <li ng-repeat="item in items" class="{{item.status}}"><a href="{{item.href}}" ng-click="activeMenu(item)">{{ item.title }}</a></li>
    </ul>
</menu>
<header>
	<button class="menu"></button>
	<h1>Planeta Brasil</h1>
	<div class="logo_header">
		<img src="images/logo.png" alt="Logotipo">
	</div>
	<button class="btn-gps"></button>
</header>
<div class="bg-internas left-menu"><img src="images/curiosidades.jpg" alt="Bacground"></div>
		
		<article id="curiosity" class="left-menu">
		    
		    <input class="input_checked" checked type=radio name="curiosity" id="curiosity1"/>
		    <input class="input_checked" type=radio name="curiosity" id="curiosity2"/>
		    <input class="input_checked" type=radio name="curiosity" id="curiosity3"/>
		    <input class="input_checked" type=radio name="curiosity" id="curiosity4"/>
		    <input class="input_checked" type=radio name="curiosity" id="curiosity5"/>

		    <div id="curiositys">
		        <div id="overflow">
		            <div class="inner">
		                <article class="element_banner" ng-repeat="curiosity in curiosities">
		                	<h2>{{curiosity.number}}</h2>
		                	<p class="line"><span class="left"></span>{{curiosity.type}}<span class="right"></span></p>
		                	<p class="describe">{{curiosity.player}}</p>
		                	<p class="describe">{{curiosity.team}}</p>
		                </article>
		            </div>
		        </div>
		    </div>
		    <div id="active">
		        <label for="curiosity1">
		        	<div class="marked"></div>
		        </label>
		        <label for="curiosity2">
		        	<div class="marked"></div>
		        </label>
		        <label for="curiosity3">
		        	<div class="marked"></div>
		        </label>
		        <label for="curiosity4">
		        	<div class="marked"></div>
		        </label>
		        <label for="curiosity5">
		        	<div class="marked"></div>
		        </label>
		    </div>
		</article>
	<div id="footer-fixed">
		<span>BRASIL BEYOND BRAZIL</span>
	</div>
