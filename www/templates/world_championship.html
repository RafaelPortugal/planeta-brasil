<style>
	body {
		background: #160908;
		color: #d9d900;
	}
	h2 {
		font-size: 5em;
		border: 2px dotted #52570d;
		border-left: 0;
		border-right: 0;
		font-weight: lighter;
		text-transform: uppercase;
	}
	h2 span {
	    letter-spacing: 4px;
	}
	.relative {
		top: 600px;
		padding: 0 10%;
	}
	@media all and (max-width: 330px) {
		.relative {
			top: 520px;
		}
	}
	@media all and (max-width: 360px) {
		.relative {
			top: 570px;
		}
	}
	@media all and (min-height: 800px) {
		.relative {
			top: 1200px;
		}
	}

	.championships {
		font-size: 3em;
	}
	.championships .year {
		font-weight: lighter;
		padding-right: 15px;
	}
	.championships .team {
		color: #fff;
		text-transform: uppercase;
	}
	.championships .guess, .championships select {
		font-size: 0.65em;
		text-align: center;
		background: #f9cb11;
		border-radius: 20px;
		color: #160908;
		text-transform: uppercase;
		font-weight: bold;
		border: 0;
		-webkit-appearance: inherit;
		padding: 5px 15px;
	}
	
	
	
	.parcial-result {
		border: 1px solid #f9cb11;
		width: 100%;
		margin-top: 25px;
		margin-bottom: 25px;
		vertical-align: bottom;
	}
	.parcial-result thead {
		background: #f9cb11;
		color: #160908;
		text-align: center;
		padding: 10px 0;
		font-weight: bold;
	}
	.parcial-result thead th{
		padding: 5px;
		font-size: 2em;
		text-align: center;
		text-transform: uppercase;
		font-weight: bold;
	}
	.parcial-result tbody {
		font-size: 3.2em;
		text-align: center;
	}
	.parcial-result tbody .percent {
		color: #fff;
		font-size: 1.5em;
		font-weight: lighter;
		vertical-align: bottom;
	}
	.parcial-result tbody .team {
		text-transform: uppercase;
		font-size: 0.8em;
		text-align: left;
		vertical-align: bottom;
		line-height: 1.8em;
	}

	.back {
		padding-bottom: 60px;
		text-align: center;
	}
	.back button {
		display: inline-block;
		background: #f9cb11;
		border: 0;
		border-radius: 15px;
		padding: 5px 15px;
		text-transform: uppercase;
		font-weight: bold;
	}
</style>


<menu id="nav-left">
    <ul>
        <li ng-repeat="item in items" class="{{item.status}}">
        	<a ng-if="item.href != '#/facebook'" href="{{item.href}}" ng-click="activeMenu(item)">{{ item.title }}</a>
        	<a ng-if="item.href == '#/facebook'" href="{{url_local}}" onclick="window.open('https://www.facebook.com/planetabrasiloficial', '_blank', 'location=yes');">{{ item.title }}</a>
        </li>
    </ul>
</menu>
<header>
	<button class="menu"></button>
	<h1>Menu</h1>
	<div class="logo_header">
		<img src="images/logo.png" alt="Logotipo">
	</div>
</header>
<div class="bg-internas left-menu"><img src="images/{{bg_img}}" alt="Bacground"></div>
<div id="wrapper">
	<div class="relative page">
		<table class="championships">
			<tbody>
				<tr ng-repeat="c in championships">
					<td class="year">{{c.year}}</td>
					<td class="team">{{c.team}}</td>
				</tr>
				<tr>
					<td class="year">2014</td>
					<td>
						<select name="guess" id="guess_id">
							<option ng-repeat="s in select_teams" value="{{s.value}}">{{s.team[language]}}</option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
		<table class="parcial-result">
			<thead>
				<th colspan="2">
					{{guess_result}}
				</th>
			</thead>
			<tbody>
				<tr ng-repeat="guess in guess">
					<td class="percent">
						{{guess.percent}}
					</td>
					<td class="team">
						{{guess.team}}
					</td>
				</tr>
			</tbody>
		</table>

		<div class="back">
			<button onclick="window.history.back()">{{back}}</button>
		</div>
	</div>
</div>
<div id="footer-fixed">
	<span>BRASIL BEYOND BRAZIL</span>
</div>
