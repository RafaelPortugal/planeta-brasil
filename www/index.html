<html ng-app="planetaBrasilApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/menu.css" />
        <title>Planeta Brasil</title>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-route.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </head>
    <body>
        <nav ng-controller="LeftMenu" id="nav-left">
            <ul>
                <li ng-repeat="item in itens" class="{{item.status}}"><a href="{{item.href}}" class="transition-page" ng-click="activeMenu(item)">{{ item.title }}</a></li>
            </ul>
        </nav>
        <header>
            <a href="#" class="openMenu" id="sidebar-toggle">MENU</a>
            <h1>Planeta Brasil</h1>
        </header>
        <div ng-view id="content">

        </div>

        <script>
        
        forward.addEventListener("click", function(e) {
            forward_element(elemets_banner);
            e.preventDefault();
        });
        back.addEventListener("click", function(e) {
            back_element(elemets_banner);
            e.preventDefault();
        });

        ontouch(slider, function(evt, dir, phase, swipetype, distance){
            if (phase == 'end') {
                if (dir == 'left'){
                    forward_element(elemets_banner);
                    event.stopPropagation();
                };
                if (dir == 'right') {
                    back_element(elemets_banner);
                    event.stopPropagation();
                };
            };
        });
        </script>
    </body>
</html>
